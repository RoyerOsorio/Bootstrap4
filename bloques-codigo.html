<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0" >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <title>Bloque de Codigo</title>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-6">
                <h2>Bloques de Codigo en Linea</h2>
                <p>Lorem ipsum dolor sit amet <code>&lt;consectetur&gt; &lt;consectetur/&gt;</code> adipisicing elit.</p>

                <hr>
                <h2>Bloques de Codigo</h2>
                <p>
<pre>
<code>
&lt;h1&gt;Lorem ipsum dolor sit amet.&lt;/h1&gt;
&lt;p&gt;Lorem ipsum dolor sit amet.&lt;/p&gt;
</code>
</pre>
                </p>
                
                <hr>
                <h2>Teclas</h2>
                <p>Para copiar texto presiona <kbd>Ctrl + C</kbd></p>
                <p>Para pegar texto presiona <kbd>Ctrl + V</kbd></p>
            </div>
        </div>
    </div>

    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
</body>
</html>
